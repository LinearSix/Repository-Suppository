<!DOCTYPE html>
<html>
<body>

<h1>Using document.write</h1>
<p>What is 5 + 6?</p>

<script>
document.write(5 + 6);
</script>

<p>Using document.write() after an HTML document is fully loaded, will delete all existing HTML</p>
<button type="button" onclick="document.write('I told you!')">Try it!</button>

</body>
</html>
